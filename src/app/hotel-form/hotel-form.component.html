<form [formGroup]="hotelForm">
  <div>
    <label for="">Tên khách sạn:</label>
    <input type="text" formControlName="name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Hãy điền tên khách sạn
      </div>
      <div *ngIf="name.errors.minlength">
        Tên khách sạn không được ít hơn 4 ký tự
      </div>
      <div *ngIf="name.errors.maxlength">
        Tên khách sạn không được vượt quá 20 ký tự
      </div>
    </div>
  </div>
  <div>
    <label for="">Logo khách sạn:</label>
    <input type="text" formControlName="logo">
    <div *ngIf="logo.invalid && (logo.dirty || logo.touched)"
      class="alert alert-danger">
      <div *ngIf="logo.errors.required">
        Hãy nhập logo khách sạn
      </div>
      <div *ngIf="logo.errors.pattern">
        Bắt buộc nhập đường dẫn ảnh
      </div>
    </div>
  </div>
  <div>
    <label for="">Địa chỉ khách sạn:</label>
    <input type="text" formControlName="address">
  </div>
  <div>
    <label for="">Đất nước:</label>
    <input type="text" formControlName="country">
  </div>
  <div>
    <label for="">Website:</label>
    <input type="text" formControlName="website">
    <div *ngIf="website.invalid && (website.dirty || website.touched)"
      class="alert alert-danger">
      <div *ngIf="website.errors.required">
        Hãy nhập website khách sạn
      </div>
      <div *ngIf="website.errors.urlValid">
        Không đúng đường dẫn website
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-primary" (click)="saveHotel()" [disabled]="hotelForm.invalid">Lưu</button>
  </div>
</form>
